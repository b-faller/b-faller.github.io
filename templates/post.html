<!DOCTYPE html>
<html lang="en">

<head>
  {% include "head.html" %}
</head>

<body>
  <header>
    <nav>
      {{ nav }}
    </nav>
    <hgroup>
      <h1>{{ title }}</h1>
      <p>{{ excerpt }}</p>
      <time datetime="{{ date_iso8601 }}"><mark>{{ date }}</mark></time>
    </hgroup>
  </header>

  <main>
    <article>
      {{ content }}
    </article>
  </main>

  <footer>
    {% include "footer.html" %}
  </footer>
</body>

</html>
